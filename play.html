<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
</head>
<body>
    <header>
        <h1>Simon</h1>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="about.html">About</a></li>
            </menu>
        </nav>
        
        <hr />
    </header>
    <main>
        <div>
            <div class="players">
                Player:
                <span class="player-name">Player 1</span>
            </div>

            <br />

            <div>
            <label for="text">Score: </label>
            <input type="number" id="text" value="--" readonly/>
            </div>

            <br />

            <div>
                <button type="submit">Reset</button>
            </div>

            <br />
        </div>
        <!-- SVG M move <to x,y>
        Q quadratic curve <control point x,y> <to x,y> -->
        <div class="simon-game">
            <table>
                <tr>
                    <td>
                        <button>
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                            >
                            <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button>
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                            >
                            <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                            >
                            <path d="M 5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button>
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                            >
                            <path d="M 95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <hr />
    </main>
    <footer>
        <span>Cassidy Hardisty</span>
        <br />
        <a href="https://github.com/ch843/simon">GitHub</a>
    </footer>
</body>
</html>
